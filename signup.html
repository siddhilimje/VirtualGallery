<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ArtConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup-style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Art<br>Connect</div>
    <form class="search-form">
      <input type="text" placeholder="Search">
      <button type="submit"><span>&#128269;</span></button>
    </form>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#">Artists</a>
      <a href="#">Purchase</a>
      <a href="#">About</a>
      <a class="active-btn" href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <div class="signup-container">
    <div class="signup-card">
      <div class="tabs">
        <button class="tab signed active">Sign Up</button>
        <button class="tab">Login</button>
      </div>
      <form class="signup-form">
        <input type="text" class="input" placeholder="Full Name">
        <input type="email" class="input" placeholder="Email">
        <input type="password" class="input" placeholder="Create Password">
        <div class="account-action">
          Already have an account? <a href="login.html" class="login-link">Login</a>
        </div>
        <button type="submit" class="create-btn">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
