<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ArtConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup-style.css">
  <style>
    /* Only override tab styling for login page */
    .tab.login.active {
      background: #a23bcf;
      color: #fff;
      font-weight: 600;
    }
    .tab.signup.active {
      background: none;
      color: #a23bcf;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Art<br>Connect</div>
    <form class="search-form">
      <input type="text" placeholder="Search">
      <button type="submit"><span>&#128269;</span></button>
    </form>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#">Artists</a>
      <a href="#">Purchase</a>
      <a href="#">About</a>
      <a href="signup.html">Sign Up</a>
      <a class="active-btn" href="login.html">Login</a>
    </div>
  </div>

  <div class="signup-container">
    <div class="signup-card">
      <div class="tabs">
        <button class="tab signup" onclick="window.location.href='signup.html'">Sign Up</button>
        <button class="tab login active">Login</button>
      </div>
      <form class="signup-form">
        <input type="email" class="input" placeholder="Email">
        <input type="password" class="input" placeholder="Password">
        <div class="account-action">
          New user? <a href="signup.html" class="login-link">Sign Up</a>
        </div>
        <button type="submit" class="create-btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
